<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randnom Metal Gear Quote Machine</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <div id="quote-box">
        <div class="quote-text">
          <div class="aligner">
            <i class="fa fa-angle-double-left"></i><span id="text"></span
            ><i class="fa fa-angle-double-right"></i>
          </div>
        </div>

        <div class="quote-author">- <span id="author"></span></div>

        <div class="buttons">
          <button class="button" id="new-quote">New Quote</button>
          <a class="button" id="tweet-quote" target="_blank">
            <i class="fa-brands fa-twitter"></i
          ></a>
          <a class="button" id="tumblr-quote" target="_blank">
            <i class="fa-brands fa-tumblr"></i
          ></a>
        </div>
      </div>
    </div>
    <!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
    <script src="index.js"></script>
  </body>
</html>
