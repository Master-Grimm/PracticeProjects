<head>
<title>Randnom Metal Gear Quote Machine</title>        
<LINK REL="Stylesheet" href="style.css" TYPE="text/css">
<LINK rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" TYPE="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="index.js"></script>
</head> 

<body>
  <!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
  <div id="wrapper">
    <div id="quote-box">
      <div class="quote-text">
        <div class="aligner">
        <i class="fa fa-angle-double-left"></i><span id="text"></span><i class="fa fa-angle-double-right"></i>
        </div>
      </div>
      
      <div class="quote-author">
        - <span id="author"></span>
      </div>
      
      <div class="buttons">
           <button class="button" id="new-quote">New Quote</button>
        <a class="button" id="tweet-quote" target="_blank">
           <i class="fa fa-twitter"></i></a>
        <a class="button" id="tumblr-quote" target="_blank">
           <i class="fa fa-tumblr"></i></a>      
      </div>
    </div>
  </div>

</body>
