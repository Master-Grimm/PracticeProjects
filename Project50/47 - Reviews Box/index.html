<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reviews Box</title>
  </head>
  <body>
    <div class="review-container">
      <p class="user-review">Reviews are loading. </br> Please wait.</p>
      <div class="user">
        <img
          src="https://sun9-26.userapi.com/s/v1/ig2/haCmOoFpQYpg0usSNV7z3kHvidwzzzG3HTDgxf6VOzVH59qd5s9geLhvqOeSi-aj8bOEV-g0RFT6Pr5g5YY2riMZ.jpg?size=640x640&quality=96&type=album"
          alt="user"
          class="user-photo"
        />
        <div class="user-props">
          <h4 class="user-name"></h4>
          <p class="user-position"></p>
        </div>
      </div>
      <div class="progress-bar-container hide">
        <div class="progress-bar"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
