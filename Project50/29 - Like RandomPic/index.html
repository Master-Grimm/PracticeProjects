<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Like RandomPic</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1>Double click = like <i class="fas fa-thumbs-up"></i></h1>
      <h2>Your rate for this pic <span id="times">0</span></h2>

      <div class="likeMe"></div>
      <div class="btn-container" id="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
      </div>
      <h2>Your top pic rate is <span id="topPic">0</span></h2>
      <h2>Refresh page to get 10 more random pictures</h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
