<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random Gallery</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="image-container">
        <img
          src="https://source.unsplash.com/random/400x400"
          alt="first-image"
        />
        <img
          src="https://source.unsplash.com/random/401x401"
          alt="second-image"
        />
        <img
          src="https://source.unsplash.com/random/402x402"
          alt="third-image"
        />
        <img
          src="https://source.unsplash.com/random/403x403"
          alt="forth-image"
        />
        <img
          src="https://source.unsplash.com/random/404x404"
          alt="fifth-image"
        />
        <img
          src="https://source.unsplash.com/random/405x405"
          alt="sixth-image"
        />
        <img
          src="https://source.unsplash.com/random/406x406"
          alt="seventh-image"
        />
        <img
          src="https://source.unsplash.com/random/407x407"
          alt="eighth-image"
        />
        <img
          src="https://source.unsplash.com/random/408x408"
          alt="ninth-image"
        />
        <img
          src="https://source.unsplash.com/random/409x409"
          alt="tenth-image"
        />
      </div>

      <div class="buttons-container">
        <button class="btn" id="left">
          <i class="fa-solid fa-backward"></i>
        </button>
        <span>Random image Gallery</span>
        <button class="btn" id="right">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
